

<div class="ex-form-1 pt-5 pb-5">
    <div>
      <div class="row">
        <div class="col-xl-6 offset-xl-3">
          <div class="text-box mt-5 mb-5">
            <form #f="ngForm" (ngSubmit)="update(f);">
              <div class="mb-4 form-floating">
                <input type="text" class="form-control" id="utilisateur" name="utilisateur" [(ngModel)]="feedback.utilisateur" required>
                <label for="utilisateur">Utilisateur</label>
              </div>
  
              <div class="mb-4 form-floating">
                <input type="text" class="form-control" id="typeFeedback" name="typeFeedback" [(ngModel)]="feedback.typeFeedback" required>
                <label for="typeFeedback">Type de Feedback</label>
              </div>
  
              <div class="mb-4 form-floating">
                <textarea class="form-control" id="description" name="description" [(ngModel)]="feedback.description" required></textarea>
                <label for="description">Description</label>
              </div>
  
              <div class="mb-4 form-floating">
                <input type="text" class="form-control" id="datasetAssocie" name="datasetAssocie" [(ngModel)]="feedback.datasetAssocie" required>
                <label for="datasetAssocie">Dataset Associ√©</label>
              </div>
  
              <div class="mb-4 form-floating">
                <input type="date" class="form-control" id="date" name="date" [(ngModel)]="feedback.date" required>
                <label for="date">Date</label>
              </div>
  
              <div class="mb-4 form-floating">
                <input type="text" class="form-control" id="statut" name="statut" [(ngModel)]="feedback.statut" required>
                <label for="statut">Statut</label>
              </div>
  
          
  
              <button type="submit" class="form-control-submit-button">update </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
