<head>
    <meta charset="utf-8">
  
    <title>Pages / Traceability Entry</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
  
  </head>
  
  <body>
  
    <main>
      <div class="container">
  
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                <div class="d-flex justify-content-center py-4">
                  <a href="index.html" class="logo d-flex align-items-center w-auto">
                    <img src="assets/img/logo.png" alt="">
                    <span class="d-none d-lg-block">Traceability Entry</span>
                  </a>
                </div><!-- End Logo -->
  
                <div class="card mb-3">
  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Traceability Entry</h5>
                      <p class="text-center small">Add TraceabilityEntry</p>
                    </div>
  
                    <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()">
                        <div class="col-12">
                          <label for="id" class="form-label">ID</label>
                          <input type="text" class="form-control" id="id" [(ngModel)]="traceabilityEntry.id" name="id" disabled>
                        </div>
                      
                        <div class="col-12">
                          <label for="dataPath" class="form-label">Chemin de la donnée</label>
                          <input type="text" class="form-control" id="dataPath" [(ngModel)]="traceabilityEntry.dataPath" name="dataPath" required>
                          <div class="invalid-feedback">Veuillez saisir le chemin de la donnée.</div>
                        </div>
                      
                        <div class="col-12">
                          <label for="userAccessed" class="form-label">Utilisateur qui a accédé à la donnée</label>
                          <input type="text" class="form-control" id="userAccessed" [(ngModel)]="traceabilityEntry.userAccessed" name="userAccessed" required>
                          <div class="invalid-feedback">Veuillez saisir l'utilisateur qui a accédé à la donnée.</div>
                        </div>
                      
                        <div class="col-12">
                          <label for="accessTimestamp" class="form-label">Timestamp de l'accès</label>
                          <input type="datetime-local" class="form-control" id="accessTimestamp" [(ngModel)]="traceabilityEntry.accessTimestamp" name="accessTimestamp" required>
                          <div class="invalid-feedback">Veuillez saisir le timestamp de l'accès.</div>
                        </div>
                      
                        <div class="col-12">
                          <label for="accessedAction" class="form-label">Action effectuée sur la donnée</label>
                          <input type="text" class="form-control" id="accessedAction" [(ngModel)]="traceabilityEntry.accessedAction" name="accessedAction" required>
                          <div class="invalid-feedback">Veuillez saisir l'action effectuée sur la donnée.</div>
                        </div>
                      
                        <!-- Ajoutez d'autres champs selon les besoins spécifiques -->
                      
                        <div class="col-12">
                          <button class="btn btn-primary w-100" type="submit">Enregistrer</button>
                        </div>
                      
                      </form>
  
                  </div>
                </div>
  
            
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
    </main><!-- End #main -->
  
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
    <!-- Vendor JS Files -->
    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.umd.js"></script>
    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/quill/quill.min.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
  
    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  
  </body>
